<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Animation js</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Bienvenue</h1>

        <div class="row border border-dark" id="container">
    
            <div class="border window border-dark " id="score">
                <div class="scoreChild p-3">
                    <p>score : <span id="scoreNumber"></span></p>
                    <p id="timer">timer : <span id="timerNumber"></span></p>
                </div>

                <div class="scoreChild p-3 ">
                    <h2>Options :</h2>
                    <div id="container-option">
                        <button class="btn-option" id="son-1">Son 1</button>
                        <button class="btn-option" id="son-2">Son 2</button>
                    </div>

                </div>
            </div>

            <div class="border window border-dark"  id="play">
                <!-- <div class="target" id="target"></div> -->
                <span id="span-target">
                    <i class="fas fa-frown fa-3x" id="target"></i>
                </span>
                <div id="modal" class="modal-content">
                    <div>
                        <p class="text-center">Score : <span id="modalScoreNumber"></span></p>
                    </div>
                    <button class="btn btn-success">restart</button>
                </div>
            </div>

        </div>
       





    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- mes scripts js -->

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="Score.js"></script>
    <script type="text/javascript" src="Target.js"></script>
    <script type="text/javascript" src="Timer.js"></script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
